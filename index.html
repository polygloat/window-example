<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygloat Example Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
        }

        select {
            font: 15px 'Rubik', sans-serif;
        }

        #root {
            width: 800px;
            margin: 0 auto 0 auto;
            text-align: center;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #logo {
            width: 100px;
        }

        #languageSelect {
            margin: 20px;
        }
    </style>
</head>

<body>
<div id="loading" style="position: fixed; top:0; left: 0; width: 100%; height: 100%;
            background-color: white; display: flex; align-items: center; justify-content: center;">
    Loading...
</div>
<div id="root">
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="cs">ÄŒesky</option>
    </select>
    <div><img id="logo" src="images/favicon.svg" alt="Polygloat"/></div>
    <h1>{{hello_world}}</h1>
    <p>{{Strings with parameters can be translated like this\:}}</p>
    <p>{{Peter has n dogs:dogsCount:5}}</p>
    <p>{{And also! You can translate text inside options of select!}}</p>
    <select>
        <option>{{hi_i_am_translated_option}}</option>
    </select>
</div>
<script src="node_modules/@polygloat/core/dist/polygloat.window.js"></script>
<script src="node_modules/@polygloat/ui/dist/polygloat.window.js"></script>
<script>const pg = new window["@polygloat/core"].Polygloat({
    apiKey: "ducps94vv7d5pabaibldv2dla4",
    apiUrl: "https://app.polygloat.io",
    filesUrlPrefix: "/i18n/",
    defaultLanguage: "en",
    inputPrefix: "{{",
    inputSuffix: "}}",
    watch: true,
    ui: window["@polygloat/ui"].UI,
});

pg.run().then(() => {
    document.getElementById("loading").style.display = "none";
})

document.getElementById("languageSelect").addEventListener("change", (e) => {
    pg.lang = e.target.value;
});
</script>
</body>


</html>
